<!DOCTYPE>
<html>
<head>
    <title>ДЗ 1</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="checkbox-container">
            <input type="checkbox" id="face" name="face" onclick="switchFace()">
            <label for="face" id="defaultOption" name="defaultOption">Happy</label>
        </div>
        <svg width="500" height="300">
            <g>
               <circle cx="250" cy="150" r="150" fill="yellow">
                </circle>
                <ellipse cx="300" cy="100" rx="25" ry="50" 
                    fill="black"></ellipse>
                <path stroke="black" fill="none" stroke-width="5"
                    d="M 150 200 Q 225 300 300 200">
                </path>
                <ellipse class="left-eye" cx="175" cy="110" rx="25" ry="50"
                    fill="black">
                </ellipse>
                <rect x="150" y="100" width="50" height="25"
                    fill="black"></rect> 
            </g>
        </svg>
        <script xlink:href="/js/path-data-polyfill.js"></script>
        <script type="text/javascript" src="js/index.js">
        </script>
    </body>
